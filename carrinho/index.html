<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheHour | Carrinho</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">   
        <div class="header-inner-content">
            <div class="logo">
                <h1>The<span>Hour</span></h1>
                <img src="../img/watch.png">
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Sobre</li>
                    <li>Contatos</li>
                    <li>Conta</li>
                </ul>
            </nav>
            <div class="search-box">
                <div class="lupa-search">
                    <img src="../img/search.png">
                </div>
                <div class="input-search">
                    <input type="text" name="" id="" placeholder="FaÃ§a uma busca">
                </div>
                <div class="close-button">
                    <img src="../img/close.png">
                </div>
            </div>
            <div class="nav-icon-container">
                <img src="../img/cart.png">
                <img src="../img/menu.png" class="menu-button">
            </div>
        </div>
    </div>

    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="show-products">
                    <img src="../img/produtos/product7 - patek.png">
                </div>
                <div class="show-products">
                    <img src="../img/produtos/product5-rolex pearlmaster.png">
                </div>
                <div class="show-products">
                    <img src="../img/produtos/product10---iwc.png">
                </div>
                <div class="show-products">
                    <img src="../img/Rolex show 1.png">
                </div>
            </div>
        </div>
        
    </header>

    <main>

        <div class="cart-list">
            <div id="selec-prods">
                <img src="">
                <p class="prod-cart-name"></p>
                <p class="quant"></p>
                <p class="price"></p>
                <button class="remove-item">Remover</button>
            </div>
        </div>

        <div class="total-price">
            <div class="value">

            </div>
        </div>

        <div class="finish">
            <button>Finalizar Pedido</button>
        </div>

    </main>


<script src="../script.js"></script>
</body>

</html>
